<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Beers Menu</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="wrapper">
    <div class="filter">
      <div class="filter__itemsPerPage">
        <span>Show</span>
        <select name='itemsPerPage' id='itemsPerPage-select' autocomplete="off">
          <option value='3'>3</option>
          <option value='6'>6</option>
          <option value='9'>9</option>
        </select>
      </div>
      <div class="filter__sortBy">
        <span>Sort By</span>
        <select name='sort' id='sort-select' autocomplete="off">
          <option value='abv'>Alcohol</option>
          <option value='ibu'>Bitterness</option>
          <!-- <option value='name'>Name</option> -->
        </select>
      </div>
    </div>
   
    <div class="beers-container">
      <!-- beers content will be auto injected here -->
    </div>
    <ul class="pagination">
      <li class="pagination__item">1</li>
      <li class="pagination__item">2</li>
      <li class="pagination__item">3</li>
      <li class="pagination__item">4</li>
      <li class="pagination__item">5</li>
    </ul>
  </div>

<script defer async src="index.js"></script>
</body>
</html>
